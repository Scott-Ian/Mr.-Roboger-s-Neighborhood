<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h2>Welcome to Mr. Roboger's Neighborhood!</h2>
      <p>Please enter a number into the form below</p>
    </div> 

    <div class="well">
      <form id="welcome">
        <div class="form-group">
          <label for="user-input">Number please!</label> 
          <br>
          <input id="user-input" type ="number" required>
        </div>
        
        <div class="form-group">
          <label for="user-name">Name:</label> 
          <br>
          <input id="user-name" type ="text" required>
        </div>
        
        <div class="form-group">
          <div class="radio">
            <label>
              <input type="radio" name="reverse" value = "0">
              Regular
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="reverse" value ="1">
              Reverse
            </label>
          </div>
        </div>
        <br>
        
        <button class="submit btn btn-primary">SUBMIT</button>
      </form>
    </div>
    <br>
    <div id="results"></div>

    <img src="img/Robot and Rodgers.webp" alt="Mr. Rodgers kneeling next to a large remote controlled robot">
  </div>
</body>
</html>
